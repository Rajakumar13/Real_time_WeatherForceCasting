<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Weather App</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .bg-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-image: url('https://w0.peakpx.com/wallpaper/159/982/HD-wallpaper-weather-colors-art-fantasy-3d-colors-rainbow-abstract-weather.jpg');
      background-size: cover;
      background-position: center;
      animation: growCircle 2s ease-in-out forwards;
    }

    .welcome-container {
      position: absolute;
      text-align: center;
      opacity: 0;
      animation: fadeInText 1.5s ease-in-out forwards;
      animation-delay: 2.1s;
    }

    .welcome-container h1 {
      font-size: 2.8em;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px 40px;
      border-radius: 15px;
    }

    @keyframes growCircle {
      0% {
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }
      100% {
        width: 120%;
        height: 120%;
        border-radius: 0%;
      }
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <script>
    // Redirect to index.html after 4 seconds
    setTimeout(() => {
      window.location.href = "index.html";
    }, 4000);
  </script>
</head>
<body>
  <div class="bg-circle"></div>
  <div class="welcome-container">
    <h1>Welcome to Weather App</h1>
  </div>
</body>
</html>
